<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2D - Aplicación de Estilos</title>
</head>
<body>
    <h1>Aplicando estilos de texto</h1>
    <p><b>Esto es una negrita</b></p>
    <p><i>Esto es una cursiva</i></p>
    <p><u>Esto es un subrayado</u></p>
    <p style="font-size: larger;">Esto es una letra grande</p>
    <p style="font-size: x-small;">Esto es una letra pequeña</p>
    <p style="color: blue;">Esta frase está en azul</p>
    <p style="background-color: red;">Esta frase tiene fondo rojo</p>
</body>
</html>
